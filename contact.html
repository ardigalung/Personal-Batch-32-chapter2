<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Web</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="container-main">
      <div class="left-side">
        <img src="assets/logo.png" alt="">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">My Project</a></li>
        </ul>
      </div>
      <div class="rigth-side">
        <a href="contact.html">Contact me</a>
      </div>
    </div>
  </nav>

  <section class="container-contact">
    <h3>GET IN TOUCH</h3>
    <div class="contact-main">
      <div class="contact-form">
        <form>
          <div>
            <label for="input-username">Name</label>
            <input type="text" id="input-username">
          </div>

          <div>
            <label for="input-email">Email</label>
            <input type="email" id="input-email">
          </div>

          <div>
            <label for="input-phone">Phone Number</label>
            <input type="text" id="input-phone">
          </div>

          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="Phyton">Phyton</option>
              <option value="Golang">Golang</option>
              <option value="JavaScipt">JavaScipt</option>
            </select>
          </div>

          <div>
            <label for="input-message">Your Message</label>
            <textarea id="input-message"></textarea>
          </div>

          <div>
            <button type="button" onclick="takeValue()">Submit</button>
          </div>
        </form>

      </div>

    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
